<!doctype html>
<html lang="en" ng-app="frostApp">
  <head>
    <title>Frost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <script>
      function UsersController($scope) {

        $scope.users = [];
        $scope.id = '';
        $scope.phone = '';
        $scope.first_name = '';
        $scope.last_name = '';
        $scope.email = '';
        $scope.address = '';
      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="UsersController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://github.com/ingvildodegard/Frost" class="brand">Frost</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1><a href='/db'>Users</a></h1>
      </div>
      <div class="row">
        <div class="span16">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span1">Id</th>
                <th class="span2">phone</th>
                <th class="span2">first_name</th>
                <th class="span2">last_name</th>
                <th class="span7">email</th>
                <th class="span2">address</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users">
                <td class="span1" ng-bind="user._id"></td>
                <td class="span2" ng-bind="user.phone"></td>
                <td class="span2" ng-bind="user.first_name"></td>
                <td class="span2" ng-bind="user.last_name"></td>
                <td class="span7" ng-bind="user.email"></td>
                <td class="span2" ng-bind="user.address"></td>
              </tr>
            </tbody>
          </table>

</script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
