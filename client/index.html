<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Frost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
    <script>
      function TripController($scope) {

        $scope.trips = [];
        $scope.id = '';
        $scope.user = '';
        $scope.start = '';
        $scope.end = '';
        $scope.destination = '';
        $scope.price = '';
      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="TripController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://github.com/ingvildodegard/CoDrive" class="brand">CoDrive</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1><a href='/db'>Users</a></h1>
      </div>
      <div class="row">
        <div class="span16">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span1">Id</th>
                <th class="span2">User</th>
                <th class="span2">Start</th>
                <th class="span2">End</th>
                <th class="span7">Destination</th>
                <th class="span2">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="trip in trips">
                <td class="span1" ng-bind="trip._id"></td>
                <td class="span2" ng-bind="trip.user"></td>
                <td class="span2" ng-bind="trip.start"></td>
                <td class="span2" ng-bind="trip.end"></td>
                <td class="span7" ng-bind="trip.destination"></td>
                <td class="span2" ng-bind="trip.price"></td>
              </tr>
            </tbody>
          </table>

</script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
