<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Frost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="MaterialController">
      <div class="page-header">
        <h1>Search</h1>
        <div class="row">
          <div class="span16">
    				<input ng-model="searchstring" placeholder="Name"/>
    				<button ng-click="search(searchstring)"> Search </button>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>New material</h1>
        <div class="row">
          <div class="span16">
    				<input ng-model="material.name" placeholder="Name"/>
    				<input ng-model="material.description" placeholder="Description"/>
    				<input ng-model="material.price" placeholder="Price"/>
    				<input ng-model="material.quantity" placeholder="Quantity"/>
    				<button ng-click="addmaterial(material)"> Add </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" ng-controller="MaterialController">
      <div class="page-header">
        <h1><a href='/material/all'>Material List</a></h1>
      </div>
      <div class="row">
        <div class="span16">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span2">Name</th>
                <th class="span2">Description</th>
                <th class="span7">Price</th>
                <th class="span2">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="material in materialList">
                <td class="span2" ng-bind="material.name"></td>
                <td class="span2" ng-bind="material.description"></td>
                <td class="span2" ng-bind="material.price"></td>
                <td class="span7" ng-bind="material.quantity"></td>
                <td class="span2"> <button ng-click="delete($index)"> Delete </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/scripts/controllers/material.js"></script>
  </body>
</html>
