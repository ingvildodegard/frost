<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Frost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="CustomerController">
      <div class="page-header">
        <h1>Ny kunde</h1>
        <div class="row">
          <div class="span16">
    				<input ng-model="customer.firstName" placeholder="Fornavn"/>
    				<input ng-model="customer.lastName" placeholder="Etternavn"/>
    				<input ng-model="customer.phone" placeholder="Telefon"/>
    				<input ng-model="customer.email" placeholder="Epost"/>
    				<button ng-click="addcustomer(customer)"> Legg til </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" ng-controller="CustomerController">
      <div class="page-header">
        <h1><a href='/customer/all'>Kunder</a></h1>
      </div>
      <div class="row">
        <div class="span16">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span1">Id</th>
                <th class="span2">Fornavn</th>
                <th class="span2">Etternavn</th>
                <th class="span2">Telefon</th>
                <th class="span7">Epost</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="customer in customers">
                <td class="span1" ng-bind="customer._id"></td>
                <td class="span2" ng-bind="customer.firstName"></td>
                <td class="span2" ng-bind="customer.lastName"></td>
                <td class="span2" ng-bind="customer.phone"></td>
                <td class="span7" ng-bind="customer.email"></td>
                <td class="span2"> <button ng-click="delete($index)"> Delete </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/scripts/controllers/customers.js"></script>
  </body>
</html>
